<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <title>Todo List</title>
</head>
<body class="wallpaper">
    <div id="container">
        <div id="header">
            <h1 class="big-heading">The Best TODO List</h1>
        </div>
        <div id="content">
            <div id="todo">
                <h2 class="medium-heading">List items</h2>
                <form action="index.html" method="post" enctype="text/plain">
                    <label class="finished"><input type="checkbox" name="task 1"/>Finished task</label><a href="index.html">E</a><p class="tag school">tag 1</p><br>
                    <label class="critical"><input type="checkbox" name="task 2"/>Critical task</label><a href="index.html">E</a><p class="tag work">tag 2</p><br>
                    <label class="normal"><input type="checkbox" name="task 3"/>Normal task</label><a href="index.html">E</a><p class="tag life">tag 3</p><br>
                    <label class="unimportant"><input type="checkbox" name="task 4"/>Unimportant task</label><a href="index.html">E</a><p class="tag general">tag 4</p><br>
                    <input type="submit" value="Update">
                    <input type="reset" value="Clear">
                    <input type="button" value="Add">
                </form>
            </div>
        </div>
        <div id="footer">
            <h5 class="small-heading"><a href="https://github.com/Bluesroo/COEN-276-Project">GitHub</a></h5>
        </div>
    </div>
</body>
</html>
