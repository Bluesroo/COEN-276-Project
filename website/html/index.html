<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/jquery-ui.css">
    <title>Todo List</title>
    <script src="../javascript/jQuery/jquery-2.1.3.js"></script>
    <script src="../javascript/jQuery/jquery-ui.js"></script>
    <script src="../javascript/tag.js"></script>
    <script src="../javascript/task.js"></script>
    <script src="../javascript/taskLists.js"></script>
    <script src="../javascript/initialize.js"></script>
    <script src="../javascript/events.js"></script>
    <script src="../javascript/clockJavaScript.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/jQuery/jquery-1.2.6.min.js"></script>

</head>

<body>
<div id="container">

    <div id="header">
        <h1 class="big-heading">The Best To Do List</h1>
    </div>
    <ul id="clock"> 
        <li id="sec"></li>
        <li id="hour"></li>
        <li id="min"></li>
    </ul>

    <!-- The Lists -->
    <div id="content">
        <div id="todo">

            <!-- To do list -->
            <div id="divTasksTable">
                <!-- cellspacing='0' is important, must stay -->
                <table id="todoTasks" cellspacing='0'>
                </table>
            </div>

            <!-- Add Form -->
            <form id="addTaskForm">
                <label for="addTaskName">Task Name: </label><input type='text' id='addTaskName' name='taskName'><br><br>
                <label for="addDate">Due Date:</label><input type='datetime-local' id='addDate' placeholder='Select Date' name='dueDate'><br><br>
                <label for="addAlarm">Alarm: </label><input type='checkbox' id='addAlarm' name='yes' value='true'><br><br>
                <label for="addAlarmDate">How long before would you like the alarm? </label><input type='number' id='addAlarmDate' name='time' min='1' max='60'>
                <label for="timeSelect">Units: </label><select id='timeSelect'>
                <option value='hours'>Hours</option>
                <option value='minutes'>Minutes</option>
            </select><br><br>
                <label for="addTagName">Tag: </label><select id="addTagName">
            </select><br><br>
            </form>

            <!-- To do list -->
            <div id="divFinishedTable">
                <!-- cellspacing='0' is important, must stay -->
                <table id="finishedTasks" cellspacing='0'>
                </table>
            </div>

            <!-- Buttons -->
            <form id="buttonForm">
                <label for="sortSelect">Tag to sort by: </label><select id="sortSelect"></select>
                <a id="sortTasks" class="button">Sort Tasks</a><br>
                <a id="addTask" class="button">Add Task</a>
                <a id="editTask" class="button">Edit Task</a>
                <a id="removeTask" class="button">Remove Task</a>
                
            </form>

        </div>
    </div>

</div>
    <div id="footer">
        <h5 class="small-heading"><a href="https://github.com/Bluesroo/COEN-276-Project">copy @ RKJProject</a></h5>
    </div>
</body>
</html>
