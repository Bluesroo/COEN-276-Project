<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script>
			$(document).ready(function(){
				$("#hello").dialog({autoOpen: false,
					maxHeight: 600,
					maxWidth:600,
					height:600,
					width:600,
					});
				$(".add").click(function(){
					$("#hello").dialog("open");
				});

			});
					function exec(){						
						$("#hello").dialog("close");
						var table = document.getElementById("myTable");
					    var row = table.insertRow(-1);
					    var cell1 = row.insertCell(-1);					
					    cell1.innerHTML = $("#task").val();				
					}

	</script>


</head>
<body class="wallpaper">
    <div id="container">
        <div id="header">
            <h1 class="big-heading">The Best TODO List</h1>
        </div>  
        <div id="content">
            <div id="todo">
                <h2 class="medium-heading">List items</h2>
              
                <table id="myTable" cellspacing='0'> <!-- cellspacing='0' is important, must stay -->
					<tr><th>Task Details</th></tr><!-- Table Header -->
				    
					<tr><td>Create pretty table design</td></tr><!-- Table Row -->
					<tr class='even'><td>Take the dog for a walk</td></tr><!-- Darker Table Row -->

					<tr><td>Waste half the day on Twitter</td></tr>
					<tr class='even'><td>Feel inferior after viewing Dribble</td></tr>
					
				    <tr><td>Wince at "to do" list</td></tr>
					<tr class='even'><td>Vow to complete personal project</td></tr>

					<tr><td>Procrastinate</td></tr>
				    <tr class='even'><td>Hyperlink Example</td></tr>
				</table>
				<!--<input type="button" value="Add" id="add">-->
				<a href="#" class="add">blue</a>

            </div>
        </div>

        <!--Form Div-->
        <div id="hello" title = "Add Task"> <p><font face="Georgia" size="4">
			<form action="#" id="form" method="post" name="form">
						<!--	<img id="close" src="background.jpg" onclick ="div_hide()">-->
							<h2>Task Manager</h2>
							<hr>
							<label>Task: </label></label><input id="task" name="task" placeholder="Task" type="text">
							<br><br>
							<label>Day: </label>
							<select name="mydropdown">
								<option value="Milk">Monday</option>
								<option value="Cheese">Tuesday</option>
								<option value="Bread">Wednesday</option>
							</select><br><br>
							<label>Time: </label><input type="time" name="usr_time"><br><br>
							<button class= "add" type="button" onclick="exec()">Send</button>

			</form> 
		</div>
		<!--/Form Div-->

        <div id="footer">
            <h5 class="small-heading"><a href="https://github.com/Bluesroo/COEN-276-Project">GitHub</a></h5>
        </div>
    </div>
</body>
</html>
